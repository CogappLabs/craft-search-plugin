pre-commit:
  parallel: true
  jobs:
    - name: biome
      glob: "*.{ts,js}"
      run: npx biome check --no-errors-on-unmatched {staged_files}

    - name: typecheck
      glob: "*.ts"
      run: npm run typecheck

    - name: ecs
      glob: "*.php"
      run: ddev exec vendor/bin/ecs check {staged_files} --no-interaction
